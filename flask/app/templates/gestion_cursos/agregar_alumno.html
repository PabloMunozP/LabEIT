<div class="modal fade" id="agregar_alumno_{{seccion_id['id']}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="true" data-backdrop="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-gris-eit">
        <h5 class="modal-title text-white" id="editar_informacion_label"><i class="fas fa-plus-circle mr-2"></i>Agregar alumno</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="outline:none;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

          <form action="/gestion_cursos/agregar_alumno" method="POST">
          <div class="modal-body">
            <label for="rut_profesor">Alumno: </label>
            <input class="form-control" type="text" name="id" value="{{seccion_id['id']}}" id="id" hidden>
            <select class=""  id="rut_alumno" name = "rut_alumno">
              {% for alumno in lista_alumnos %}
                <option id="rut_alumno" name = "rut_alumno" value="{{alumno['rut']}}">{{alumno['rut']}} - {{alumno["nombres"]}} {{alumno["apellidos"]}} </option>
              {% endfor %}
            </select>

      </div>
      <div class="modal-footer">
              <button type="button" id="boton_cerrar" class="btn btn-secondary" data-dismiss="modal" onclick="Cargar_informacion()">Cancelar</button>
              <button type="button" id="boton_cerrar" class="btn btn-secondary" data-dismiss="modal" onclick="Cargar_informacion()" hidden>Cancelar</button>
              <button type="summit" id="boton_guardar" class="btn btn-info"> Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
</div>
