<div class="modal fade" id="form_modificar_modulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-gris-eit">
        <h5 class="modal-title text-white"><i class="fas fa-plus-circle mr-2"></i>Modificar módulo</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="outline:none;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="form_modificacion_modulo" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label>Título del módulo</label>
            <input type="text" required maxlength="200" id="input_mod_titulo" name="titulo" class="form-control">
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" id="input_mod_descripcion" name="descripcion" maxlength="3500" rows="5" style="min-height:100px;max-height:300px;"></textarea>
          </div>
          <div class="form-group">
            <label>Visibilidad</label>
            <select required id="select_mod_visibilidad" class="form-control col-4" name="visible">
              <option value="1">Visible</option>
              <option value="0">No visible</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-success">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
