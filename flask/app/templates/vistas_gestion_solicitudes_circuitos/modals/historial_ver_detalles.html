<script>
    function modal_historial_ver_detalles(elemento){
        document.getElementById("mQZiYi").textContent = elemento.IDS;
        document.getElementById("vGweMi").textContent = elemento.IDD;
        document.getElementById("eYewUn").textContent = elemento.estado;
        switch (elemento.estado){
            case 'Devuelto':
                document.getElementById("eYewUn").className = "badge badge-secondary";
                break;
            case 'Cancelada':
                document.getElementById("eYewUn").className = "badge badge-warning"; 
                break;
            case 'Rechazada':
                document.getElementById("eYewUn").className = "badge badge-danger"; 
                break;
        }
        document.getElementById("KWtDuP").textContent = elemento.fecha_registro;
        document.getElementById("eRKthQ").textContent = elemento.fecha_inicio;
        document.getElementById("kfMApg").textContent = elemento.fecha_termino;
        document.getElementById("AuzNgS").textContent = elemento.fecha_vencimiento;
        document.getElementById("fKMwME").textContent = elemento.fecha_devolucion;

        document.getElementById("vtfKnB").textContent = elemento.rut;
        document.getElementById("mtjcDW").textContent =  elemento.nombres +' ' +elemento.apellidos;
        document.getElementById("WeEnVC").textContent = elemento.email;
        document.getElementById("knACpk").textContent = elemento.curso_motivo;
        document.getElementById("NvGYSH").textContent = elemento.motivo;
        
        document.getElementById("ubJaeA").textContent = elemento.id_componente;
        document.getElementById("uZDnfZ").textContent = elemento.cantidad;
        document.getElementById("mNddhp").textContent = elemento.componente;
        document.getElementById("CuiLMH").textContent = elemento.renovaciones;
        document.getElementById("SKENdQ").textContent = elemento.dias_renovacion + ' día(s)';
        document.getElementById("vATVaB").textContent = elemento.dias_max_prestamo + ' día(s)';
        document.getElementById("PPaWeg").textContent = elemento.descripcion;

        $('#HVgYxv').val(elemento.IDS);
        $('#hzhENV').val(elemento.IDD);

        $('#modal_historial_ver_detalles').modal('show')
    }
    
</script>
