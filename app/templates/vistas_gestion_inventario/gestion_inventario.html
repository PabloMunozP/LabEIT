{% extends "layout_in.html"%}
    {%block body%}

    <div class="row mt-3">
    	<div class="col-md-12">
    		<h5 class="texto-gris-eit">Lista de equipos</h5>
    	</div>
    </div>
    <hr>

    <div class="table-responsive">
    	<div class="table-wrapper-scroll-y" style="position: relative;
    							max-height: 450px;
    							overflow:auto;">
    		<table class="table table-hover">
    		  <thead class="text-white" style="background:#4D4D4D;">
    		    <tr>
    		      <th scope="col">Código</th>
    		      <th scope="col">Modelo</th>
    		      <th scope="col">Marca</th>
    		      <th scope="col">Stock</th>
    					<th scope="col">Gestión</th>

    		    </tr>
    		  </thead>
    		  <tbody>
    				{% for i in range(4) %}
    					<tr>
    						<td>{{loop.index}}</td>
    						<td> Pi</td>
    						<td class="text-center"> Raspberry </td>
    						<td>{{loop.index}} / {{loop.index+1}}</td>
    						<td>
    							<span class="btn-group">
    								<a href="gestion_solicitudes_prestamos/detalle_solicitud/{{loop.index}}">
    									<button type="button" title="Ver detalles de equipo" class="btn btn-sm btn-secondary mr-1"><i class="fas fa-search-plus"></i></button>
    								</a>
                    <a href="gestion_solicitudes_prestamos/detalle_solicitud/{{loop.index}}">
                      <button type="button" title="Editar equipo" class="btn btn-sm btn-secondary mr-1"><i class="fas fa-edit"></i></button>
                    </a>
                    <a href="gestion_solicitudes_prestamos/detalle_solicitud/{{loop.index}}">
                      <button type="button" title="Ver equipos similares" class="btn btn-sm btn-secondary mr-1"><i class="fas fa-clipboard-list"></i></button>
                    </a>
    								<button type="button" title="Eliminar equipo" class="btn btn-sm btn-danger"><i class="fas fa-minus-circle"></i></button>
    							</span>
    						</td>
    					</tr>
    				{% endfor %}
    		  </tbody>
    		</table>
    	</div>
    </div>



    
{% endblock %}
